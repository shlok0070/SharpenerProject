<!DOCTYPE html>
<html>
  <body>
    <form onSubmit="saveToLocalStorage(event)">
      <label>Name</label>
      <input type="text" name="username" required />
      <label>EmailID</label>
      <input type="email" name="emailID" required />
      <label>Phone Number</label>
      <input type="tel" name="phonenumber" />
      <button type="submit">Submit</button>
    </form>
    <ul id="listOfitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      // ... (existing code)

      function deleteFromCrudCrud(id) {
        axios
          .delete(`https://crudcrud.com/api/07707eb6dd8745c7b8b705c951aab2b1/appointmentData/${id}`)
          .then(response => {
            console.log(response);

            // Refresh user list after successful deletion
            showUserOnScreen();
          })
          .catch(err => {
            console.log(err);
          });
      }

      function showUserOnScreen() {
        const parentElem = document.getElementById('listOfitems');

        // Fetch data from the server
        axios
          .get("https://crudcrud.com/api/07707eb6dd8745c7b8b705c951aab2b1/appointmentData")
          .then(response => {
            console.log(response);
            const data = response.data;

            // Clear existing list items
            parentElem.innerHTML = '';

            // Display fetched data
            data.forEach(user => {
              const listItem = document.createElement('li');
              listItem.innerHTML = `${user.name} - ${user.email} - ${user.phonenumber} <span class="delete-icon" onclick="deleteFromCrudCrud('${user._id}')">🗑️</span>`;
              parentElem.appendChild(listItem);
            });
          })
          .catch(err => {
            console.log(err);
          });
      }

      // Load data from localStorage on page load
      window.addEventListener('load', () => {
        showUserOnScreen();
      });

      function saveToLocalStorage(event) {
        event.preventDefault();
        const name = event.target.username.value;
        const email = event.target.emailID.value;
        const phonenumber = event.target.phonenumber.value;
        const obj = {
          name,
          email,
          phonenumber
        };

        // SAVING TO CLOUD VIA CRUDCRUD
        axios
          .post(
            "https://crudcrud.com/api/07707eb6dd8745c7b8b705c951aab2b1/appointmentData",
            obj
          )
          .then(response => {
            console.log(response);

            // Save data to localStorage
            localStorage.setItem('userData', JSON.stringify(response.data));

            // Show user data on the screen after API call
            showUserOnScreen();
          })
          .catch(err => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
